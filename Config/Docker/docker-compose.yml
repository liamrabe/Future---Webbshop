version: "3.8"
services:
  web:
    container_name: "future_web"
    build:
      dockerfile: Dockerfile
      context: ./
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "../../:/var/www/html"
    depends_on:
      - db

  db:
    container_name: "future_db"
    image: mariadb:10.6.4
    ports:
      - "3306:3306"
    environment:
      MARIADB_USER: webshop
      MARIADB_PASSWORD: webshop
      MARIADB_ROOT_PASSWORD: webshop
      MARIADB_DATABASE: webshop
