<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin webmaster@localhost
		DocumentRoot /var/www/html/Public

		SetEnv STAGING development

		#ErrorLog ${APACHE_LOG_DIR}/error.log
		#ErrorLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on
		SSLCertificateFile /etc/ssl/certs/liamdev.se/crt.crt
		SSLCertificateKeyFile /etc/ssl/certs/liamdev.se/key.key
		SSLCertificateChainFile /etc/ssl/certs/liamdev.se/CA.pem
		#SSLCertificateChainPath /etc/ssl/certs/liamdev.se

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
		</FilesMatch>

		<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
		</Directory>
	</VirtualHost>
</IfModule>